<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - Learning Gaps Detector</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .landing-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .landing-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .landing-header p {
            font-size: 1.3rem;
            opacity: 0.95;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 900px;
            width: 100%;
        }

        .option-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .option-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .option-card h2 {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .option-card p {
            color: #718096;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .option-card .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .option-card .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .setup-card {
            border-top: 5px solid #48bb78;
        }

        .analytics-card {
            border-top: 5px solid #667eea;
        }

        @media (max-width: 768px) {
            .landing-header h1 {
                font-size: 2rem;
            }

            .landing-header p {
                font-size: 1.1rem;
            }

            .options-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-header">
            <h1>üéì Teacher Portal</h1>
            <p>AI-Resilient Learning Gaps Detector</p>
        </div>

        <div class="options-container">
            <!-- Quiz Setup Option -->
            <a href="quiz-setup.html" class="option-card setup-card">
                <div class="option-icon">üìù</div>
                <h2>Set Up Quiz</h2>
                <p>Create and manage quiz questions for your students. Customize assessments to match your curriculum.</p>
                <button class="btn">Create Quiz</button>
            </a>

            <!-- Performance Dashboard Option -->
            <a href="dashboard.html" class="option-card analytics-card">
                <div class="option-icon">üìä</div>
                <h2>View Analytics</h2>
                <p>Monitor student performance, detect learning gaps, and identify AI usage patterns in real-time.</p>
                <button class="btn">View Dashboard</button>
            </a>
        </div>
    </div>
</body>
</html>
