<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - My Classrooms</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            color: white;
            margin-bottom: 40px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .student-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            text-align: right;
            margin-bottom: 30px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-top: 0;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            padding: 8px 16px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .classroom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .classroom-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .classroom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .classroom-card h3 {
            color: #667eea;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .classroom-info {
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .classroom-info p {
            margin: 5px 0;
            color: #666;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .teacher-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 3px solid #667eea;
        }

        .classroom-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-top: 0;
        }

        .modal-close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quiz-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .quiz-status.available {
            background: #d4edda;
            color: #155724;
        }

        .quiz-status.upcoming {
            background: #fff3cd;
            color: #856404;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .classroom-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìö My Classrooms</h1>
            <p>Join and manage your classes</p>
        </header>

        <div id="alert-container"></div>

        <div class="student-info">
            <div><strong>Student ID:</strong> <span id="student-id-display">-</span></div>
            <div><strong>Name:</strong> <span id="student-name-display">-</span></div>
            <button id="logout-btn" class="btn btn-outline" style="padding: 8px 16px; margin-top: 10px;">üö™ Logout</button>
        </div>

        <div class="content">
            <!-- Join Classroom Card -->
            <div class="card">
                <h2>‚ú® Join a Classroom</h2>
                <p style="color: #666;">Enter the join code provided by your teacher</p>
                <form id="join-classroom-form">
                    <div class="form-group">
                        <label for="join-code">Join Code *</label>
                        <input type="text" id="join-code" placeholder="e.g., ABC123" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Join Classroom</button>
                </form>
            </div>

            <!-- Quick Stats Card -->
            <div class="card">
                <h2>üìä Your Stats</h2>
                <div style="margin-top: 30px;">
                    <div style="margin-bottom: 25px;">
                        <div style="font-size: 2.5em; color: #667eea; font-weight: bold;" id="enrolled-count">0</div>
                        <p style="color: #666; margin: 5px 0;">Classrooms Enrolled</p>
                    </div>
                    <div>
                        <div style="font-size: 2.5em; color: #667eea; font-weight: bold;" id="active-quizzes">0</div>
                        <p style="color: #666; margin: 5px 0;">Active Quizzes</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enrolled Classrooms -->
        <div class="card">
            <h2>üìù Your Classrooms</h2>
            <div id="classrooms-loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading your classrooms...</p>
            </div>
            <div id="classrooms-container" class="classroom-grid">
                <!-- Classrooms will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Join Code Input Modal -->
    <div id="join-code-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeJoinModal()">&times;</span>
            <h2>Classroom Details</h2>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        // Always use student info from login/authentication
        let studentId = localStorage.getItem('studentId');
        let userName = localStorage.getItem('userName') || localStorage.getItem('user_name');

        function updateStudentInfoUI() {
            if (!studentId || !userName) {
                // If not set, force logout
                window.location.href = '../login.html';
            }
            document.getElementById('student-id-display').textContent = studentId;
            document.getElementById('student-name-display').textContent = userName;
        }
        updateStudentInfoUI();

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Join Classroom Form
        document.getElementById('join-classroom-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const joinCode = document.getElementById('join-code').value.toUpperCase();

            try {
                const response = await fetch(`${API_BASE}/classrooms/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        student_id: studentId,
                        student_name: userName,
                        join_code: joinCode
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to join classroom');
                }

                showAlert(`‚úÖ Successfully joined "${data.classroom_name}"!`);
                document.getElementById('join-classroom-form').reset();
                loadClassrooms();
            } catch (error) {
                showAlert('‚ùå ' + error.message, 'error');
            }
        });

        async function loadClassrooms() {
            const container = document.getElementById('classrooms-container');
            const loading = document.getElementById('classrooms-loading');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/student-classrooms/${studentId}`);
                const data = await response.json();
                const classrooms = data.classrooms || [];

                document.getElementById('enrolled-count').textContent = classrooms.length;

                if (classrooms.length === 0) {
                    container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><p>üì≠ Not enrolled in any classrooms yet.</p><p>Ask your teacher for the join code!</p></div>';
                } else {
                    classrooms.forEach(classroom => {
                        const joinedDate = new Date(classroom.joined_at).toLocaleDateString();
                        
                        const card = document.createElement('div');
                        card.className = 'classroom-card';
                        card.innerHTML = `
                            <h3>${classroom.name}</h3>
                            <div class="classroom-info">
                                <div class="teacher-info">
                                    <strong>üë®‚Äçüè´ Teacher:</strong> ${classroom.teacher_name}
                                </div>
                                <p><span class="info-label">Description:</span> ${classroom.description || 'N/A'}</p>
                                <p><span class="info-label">Subject:</span> ${classroom.subject || 'N/A'}</p>
                                <p><span class="info-label">Joined:</span> ${joinedDate}</p>
                                <p><span class="info-label">Classmates:</span> ${classroom.member_count}</p>
                            </div>
                            <div class="classroom-actions">
                                <button onclick="openClassroom('${classroom.classroom_id}')" class="btn btn-secondary">üìñ View Quizzes</button>
                                <button onclick="viewClassroom('${classroom.classroom_id}')" class="btn btn-secondary">View Details</button>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                showAlert('Error loading classrooms: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        async function viewClassroom(classroomId) {
            try {
                const response = await fetch(`${API_BASE}/classrooms/${classroomId}`);
                const classroom = await response.json();

                const modalContent = document.getElementById('modal-content');
                const createdDate = new Date(classroom.created_at).toLocaleDateString();
                
                modalContent.innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <h3 style="color: #667eea; margin: 0;">${classroom.name}</h3>
                        <p style="color: #666; margin: 5px 0;">${classroom.description || 'No description'}</p>
                    </div>
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 6px; margin-bottom: 20px;">
                        <p><strong>üë®‚Äçüè´ Teacher:</strong> ${classroom.teacher_name}</p>
                        <p><strong>üìö Subject:</strong> ${classroom.subject || 'N/A'}</p>
                        <p><strong>Created:</strong> ${createdDate}</p>
                        <p><strong>üë• Total Members:</strong> ${classroom.member_count}</p>
                        <p><strong>üìù Quizzes:</strong> ${classroom.quiz_count || 0}</p>
                    </div>
                    <button onclick="closeJoinModal()" class="btn btn-primary">Close</button>
                `;
                document.getElementById('join-code-modal').classList.add('active');
            } catch (error) {
                showAlert('Error loading classroom details: ' + error.message, 'error');
            }
        }

        function startQuiz(classroomId) {
            showAlert('üìù Quiz feature coming soon!');
        }

        function openClassroom(classroomId) {
            window.location.href = `classroom-quizzes.html?classroom_id=${classroomId}`;
        }

        function closeJoinModal() {
            document.getElementById('join-code-modal').classList.remove('active');
        }

        document.getElementById('logout-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('studentId');
                localStorage.removeItem('userName');
                window.location.href = '../login.html';
            }
        });

        // Load classrooms on page load
        loadClassrooms();

        // Refresh every 30 seconds
        setInterval(loadClassrooms, 30000);

        // Close modal on click outside
        document.getElementById('join-code-modal').addEventListener('click', (e) => {
            if (e.target.id === 'join-code-modal') {
                closeJoinModal();
            }
        });
    </script>
</body>
</html>
